<body class="default-body">
<h1 class="title">Manga</h1>
<div class="terms-body">
  <h2 class="detail">Manga</h2>
  <md-list>
    <md-list-item class="amendment-list" *ngFor="let amendment of amendments">
      <p md-list-icon>{{ amendment.count }}</p>
      <h2 md-line class="amendment-title">{{ amendment.title }}</h2>
      <p md-line class="description">{{ amendment.description }}</p>
    </md-list-item>
  </md-list>
</div>
</body>
