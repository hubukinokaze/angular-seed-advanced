<body class="default-body">
<h1 class="title">Art</h1>
<div class="terms-body">
  <h2 class="detail" onclick="getArt()">Let's start drawing!</h2>
  <div class="test-template" *ngFor="let art of artList">
    <div>
      <img class="temp-image clickable" id="{{art.metadata.id}}" src="{{art.link}}">
      <div class="temp-author">By {{art.metadata.path_display.split('/')[2]}}</div>
    </div>
  </div>
</div>
</body>
