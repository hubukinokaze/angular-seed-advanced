<nav>
  <span *ngFor="let link of links; let i = index">
    <a (mouseenter)="switcher(i)" (mouseleave)="switcher(i)" [@highlight]="navSelect[i]"
       [routerLink]="link.link" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">{{ link.name }}</a>
  </span>
</nav>
