<div class="dialog-container">
  <md-form-field>
    <input mdInput placeholder="Email" [(ngModel)]="email" name="email" [formControl]="emailFormControl" required>
    <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a <strong>valid</strong> email address
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error>
  </md-form-field>

  <md-form-field>
    <input mdInput placeholder="Password" minlength="6" [(ngModel)]="pw" [type]="hide ? 'password' : 'text'" [formControl]="pwFormControl" required>
    <md-icon class="visible" mdSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</md-icon>
    <md-error *ngIf="pwFormControl.hasError('pattern')">
      Please enter a <strong>valid</strong> password
    </md-error>
    <md-error *ngIf="pwFormControl.hasError('required')">
      Password is <strong>required</strong>
    </md-error>
  </md-form-field>

  <button md-raised-button (click)="authenticate()">Log In</button>
</div>
