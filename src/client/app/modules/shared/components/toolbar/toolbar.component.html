<div class="toolbar-container">
  <h1><a [routerLink]="['/']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">HikiNEETO's Life</a></h1>
  <span class="spacer"></span>
  <span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
  </span>
  <md-menu #menu="mdMenu">
    <button md-menu-item [routerLink]="['/']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">

      <span>Home</span>

    <button md-menu-item [routerLink]="['/novel']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">

      <span>Novel</span>
    </button>
    <button md-menu-item [routerLink]="['/art']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
      <md-icon>color_lens</md-icon>
      <span>Art</span>
    </button>
    <button md-menu-item [routerLink]="['/manga']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
      <md-icon>dashboard</md-icon >
      <span>Manga</span>
    </button>
    <button md-menu-item [routerLink]="['/about']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
      <md-icon>info</md-icon>
      <span>About</span>
    </button>

</div>
